<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

    <title>RosClock</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Script -->
    <script src="script.js"></script>
    <script src="NoSleep.min.js"></script>
  </head>
  <body>

<div id="apptitle">Roskilde Racing</div>

<status class="info">
<table>
  <caption id="heatcap">Heat</caption>
  <tr>
    <td>Status</td>
    <td id="heatstatus">-</td>
  </tr>
  <tr>
    <td>Start</td>
    <td id="heatstart">-</td>
  </tr>
  <tr>
    <td>Running</td>
    <td id="heatrunning">-</td>
  </tr>
</table>

<table width="100%">
  <caption>Drivers</caption>
  <tr>
    <td>
	<select id="karts">
    <option value="0">Select driver</option>
         </select>
   </td>
  </tr>
</table>

<table>
  <caption id="datacap">Datapipe</caption>
  <tr>
    <td>Socket</td>
    <td id="datasocket">-</td>
  </tr>
  <tr>
    <td>Active</td>
    <td id="dataactive">-</td>
  </tr>
</table>
</status>

<div class="clock" id="clock" style="display: none;">
?:?
</div>

  </body>
</html>
