<!doctype html>
<html lang="en-GB">
<head>
  <title>RosClock</title>

  <meta name="description" content="Personal karting laptimer for smartphone" />
  <meta name="theme-color" content="#000000"/>
	<!-- http://www.onlywebpro.com/2015/07/19/optimizing-full-screen-mobile-web-app-for-ios/ -->
  <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">

	<meta name="apple-mobile-web-app-title" content="RosClock" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">

  <link rel="apple-touch-startup-image" href="/img/iphone-splash.png">
  <script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
                console.log('Service Worker Registered');
          });

        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        });
      }
  </script>


    <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous" defer></script>

  <!-- Styling -->
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <link rel="stylesheet" type="text/css" href="/landscape.css" media="screen and (orientation: landscape)" />
  <link rel="stylesheet" type="text/css" href="/portrait.css" media="screen and (orientation: portrait)" />
  <script src="/NoSleep.min.js" defer></script>
  <script src="/script.js"  defer></script>
</head>
<body>
<div  id="apptitle" class = "header" >
RosClock
</div>

<div id='installer'>
  <button class='button'>Install</button>
</div>

<div class="row" id="main">
	<div class="col-6" id="col1"> 
	<div class="well">

		<table>
			<caption id="heatcap">Heat</caption>
			<tr>
				<td>Status</td>
				<td id="heatstatus">-</td>
			</tr>
			<tr>
				<td>Start</td>
				<td id="heatstart">-</td>
			</tr>
			<tr>
				<td>Running</td>
				<td id="heatrunning">-</td>
			</tr>
		</table>
    <br>
		<table>
			<caption>Driver</caption>
			<tr>
				<td colspan="2" nowrap>
			  <select id="karts"  aria-label="kartsselector">
				  <option value="0">Select driver</option>
			  </select>
			 </td>
			</tr>
		</table>

	</div>
	</div>
	<div class="col-6" id="col2">
	<div class="well">

		<table>
			<caption id="datacap">System</caption>
			<tr>
				<td>Socket</td>
				<td id="datasocket">-</td>
			</tr>
			<tr>
				<td>Active</td>
				<td id="dataactive">-</td>
			</tr>

			<tr><td colspan="2">
				<div id="debuglog"> </div>
			</td></tr>
		</table>

	</div>
	
	</div>
	<div class="col-12" id="colall" style="display: none;">
	<div class="well">
		<div class="clock" id="clock"> ?:?  </div>
  </div>
  </div>

</div>

</body>
</html>
