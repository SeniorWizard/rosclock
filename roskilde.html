<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosClock</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="landscape.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" type="text/css" href="portrait.css" media="screen and (orientation: portrait)">
    <script src="script.js"></script>
    <script src="NoSleep.min.js"></script>
</head>
<body>
<div  id="apptitle" class = "header" >
RosClock
</div>

<div class="row" id="main">
	<div class="col-6" id="col1"> 
	<div class="well">

		<table>
			<caption id="heatcap">Heat</caption>
			<tr>
				<td>Status</td>
				<td id="heatstatus">-</td>
			</tr>
			<tr>
				<td>Start</td>
				<td id="heatstart">-</td>
			</tr>
			<tr>
				<td>Running</td>
				<td id="heatrunning">-</td>
			</tr>
		</table>
    <br>
		<table>
			<caption>Driver</caption>
			<tr>
				<td colspan="2">
			  <select id="karts">
				  <option value="0">Select driver</option>
			  </select>
			 </td>
			</tr>
		</table>

	</div>
	</div>
	<div class="col-6" id="col2">
	<div class="well">

		<table>
			<caption id="datacap">System</caption>
			<tr>
				<td>Socket</td>
				<td id="datasocket">-</td>
			</tr>
			<tr>
				<td>Active</td>
				<td id="dataactive">-</td>
			</tr>

			<tr><td colspan="2">
				<div id="debuglog"> </div>
			</td></tr>
		</table>

	</div>
	
	</div>
	<div class="col-12" id="colall" style="display: none;">
	<div class="well">
		<div class="clock" id="clock"> ?:?  </div>
  </div>
  </div>

</div>

</body>
</html>
